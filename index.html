<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A de</title>
  <!-- Include p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="data/icon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="64x64" href="data/icon/favicon-32x32.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Button Container -->
  <div class="button-container" id="button-container">
    <button id="navigate-grid">1</button>
    <button id="navigate-drag">2</button>
    <button id="navigate-dance">3</button>
    <button id="navigate-draw">4</button>
    <button id="navigate-stretch">5</button>
  </div>

  <!-- Script to define p5.js sketch -->
  <script src="script.js"></script>
  <script>
    document.getElementById('navigate-drag').addEventListener('click', function() {
      window.location.href = 'drag.html'; // Navigates to drag.html
    });

    document.getElementById('navigate-grid').addEventListener('click', function() {
      window.location.href = 'grid.html'; 
    });

    document.getElementById('navigate-dance').addEventListener('click', function() {
      window.location.href = 'dance.html'; 
    });

    document.getElementById('navigate-draw').addEventListener('click', function() {
      window.location.href = 'draw.html'; 
    });

    document.getElementById('navigate-stretch').addEventListener('click', function() {
      window.location.href = 'stretch.html'; 
    });
  </script>
</body>
</html>
